{% extends "base.html" %}
{% load i18n %}

{% block script %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('.groupList').dataTable({
            "sDom": "<'row'<'span3'l><'span3'f>r>t<'row'<'span3'i><'span3'p>>",
            "iDisplayLength": 20,
            "aLengthMenu": [[20, 50, -1], [20, 50, "All"]],
            "sPaginationType": "bootstrap",
            "bStateSave": true,
            "aaSorting": [[1,'asc']]
        });
    } );
</script>

{% endblock %}

{% block nav %}
<li><a href="{% url new_computer_group %}">New Computer Group</a></li>
{% endblock %}

{% block content %}

<table class="groupList table table-striped table-condensed span6">
    <thead>
        <tr>
          <th>Group</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups.all %}
        <tr><td>{{ group.name }}</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
